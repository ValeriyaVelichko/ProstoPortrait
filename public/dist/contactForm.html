<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    ProstoPortrait
  </title>
  <link rel="shortcut icon" href="favico.ico" type="image/x-icon">    
  <link rel="stylesheet" href="css/style.bundle.css">
  
</head>
<body>
  <!--form-->
  <div class="form">
    <div class="container">
    <h2>Добавить новость</h2>
    <form id="contactForm">
        <div class="field-block">
            <label for="message">Изображение:</label>
            <textarea id="header" class="field" required name="message" rows="1"></textarea>
        </div>
        <div class="field-block">
            <label for="message">Заголовок:</label>
            <textarea id="image" class="field" required name="message" rows="1"></textarea>
        </div>
        <div class="field-block">
            <label for="message">Новость:</label>
            <textarea id="text" class="field" required name="message" rows="5"></textarea>
        </div>
        <div class="field-block">
            <label for="message">Ссылка на источник:</label>
            <textarea id="source" class="field" required name="message" rows="1"></textarea>
        </div>
        <button id="button" class="button" type="submit">Отправить</button>
    </form>
</div>
<div class="container">
    <h2>Добавить новость</h2>
    <form id="contactFormmini">
        <div class="field-block">
            <label for="message">Заголовок:</label>
            <textarea id="headerm" class="field" required name="message" rows="1"></textarea>
        </div>
            <div class="field-block">
            <label for="message">Новость:</label>
            <textarea id="textm" class="field" required name="message" rows="5"></textarea>
        </div>
    
        <button id="button" class="button" type="submit">Отправить</button>
    </form>
</div>
</div>
  <!--scripts-->
  
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>


<script src="js/bundle.js"></script>

</body>

</html>
