<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Интернет-магазин детских товаров "МаМалыш"| Купить товары для детей в Минске</title>
<link href="css/prstyle.css" type="text/css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>


<div id="slider">
  <img  src= "1n.png" alt="Описание">
  <img  src= "2n.png" alt="Описание">
  <img  src= "3n.png" alt="Описание">
  <img  src= "4n.png" alt="Описание">

</div>


<script type="text/javascript" language="JavaScript">


function slider(selector){
	let slider = $(selector);
	let imgs = slider.children();
	
	slider
	  .addClass('slider')
	  .append('<a href="#" class="slider__arrow slider_left"></a>')
	  .append('<div class="slider__slides"></div>')
	  .append('<div class="slider__dots"></div>')
	  .append('<a href="#" class="slider__arrow slider_right"></a>');
	  
	let slides = slider.children('.slider__slides');
	let dots = slider.children('.slider__dots');
	
	imgs
	  .prependTo(slides)
	  .each(function (i) {
		
		if (!i) {
		  dots.append(
			'<a href="#" class="slider__dot slider__dot_active"></a>'
			);
			
		} else {
			dots.append(
			'<a href="#" class="slider__dot"></a>'
			);
			
		}
		
	  })
	  .addClass('slider__slide')
	  .eq(0)
	  .addClass('slider__slide_active');
}

slider('#slider');

</script>

</body>
</html>
