<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    ProstoPortrait
  </title>
  <link rel="shortcut icon" href="favico.ico" type="image/x-icon">    
  <link rel="stylesheet" href="css/style.bundle.css">
  
</head>
<body>
  <!--menu-->
  <div class="authForm">
    <div class="authContainer">
        <form id="sign-in" >
            <table>
                <tr class="field-block">
                    <td><label for="loginField">Логин</label></td>
                    <td><input id="loginField"  class="field" type="text" name="login"></td>
                </tr>
                <tr class="field-block">
                    <td><label for="passwordField">Пароль</label></td>
                    <td><input id="passwordField" class="field" type="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center"><input type="submit" id="button" class="button" value="Войти"></td>
                </tr>
            </table>
        </form>
    </div>
</div>

  <!--scripts-->
  
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>


<script src="js/bundle.js"></script>

</body>

</html>
