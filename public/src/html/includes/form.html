<div class="form">
	<div class="container">
	<h2>Добавить новость</h2>
		<form id="contactForm">
			<img >
			<div class="field-block">
				<label for="message">Изображение:</label>
					<input id="image"  name="picture" type="file"  />
			</div>
			<div>
				<img id="output">
			</div>
			<div class="field-block">
				<label for="message">Заголовок:</label>
				<textarea id="header" class="field" required name="message" rows="1"></textarea>
			</div>
			<div class="field-block">
				<label for="message">Новость:</label>
				<textarea id="text" class="field" required name="message" rows="5"></textarea>
			</div>
			<div class="field-block">
				<label for="message">Адрес источника:</label>
				<textarea id="source" class="field" required name="message" rows="1"></textarea>
			</div>
			<div class="field-block">
				<label for="message">Источник:</label>
				<textarea id="sourceName" class="field" required name="message" rows="1"></textarea>
			</div>
			<button id="button" class="button" type="submit">Отправить</button>
		</form>
	</div>
	<div class="container">
	<h2>Добавить новость</h2>
		<form id="contactFormmini">
			<div class="field-block">
				<label for="message">Заголовок:</label>
				<textarea id="headermin" class="field" required name="message" rows="1"></textarea>
			</div>
			<div class="field-block">
				<label for="message">Новость:</label>
				<textarea id="textmin" class="field" required name="message" rows="5"></textarea>
			</div>
			<div class="field-block">
				<label for="message">Ссылка на источник:</label>
				<textarea id="sourcemin" class="field" required name="message" rows="1"></textarea>
			</div>
			<div class="field-block">
				<label for="message">Ссылка на источник:</label>
				<textarea id="sourceNamemin" class="field" required name="message" rows="1"></textarea>
			</div>
			<button id="button" class="button" type="submit">Отправить</button>
		</form>
	</div>
</div>
